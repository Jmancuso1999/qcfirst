<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>qcfirst Login Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>

    <body>
        <header>
            <div class = "loginLogo">
                <img src="../img/logo.jpg" alt="QC Logo">
            </div>
        </header>
        <div class="flexbox-container">
            <form class = "login" method="POST">
                <h2>Login</h2>
                <p>Welcome Fellow Instructors and Students!</p>
                <div class = "userEmail">
                    <label for ="email"></label>
                    <input type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class = "userPassword">
                    <label for = "password"></label>
                    <input type="password" id="password" name="userPass" placeholder="Password" required>
                </div>
                <div class = "loginConfirm">
                    <label for = "submit"></label>
                    <input type="submit" id="submit" name="submit" value = "Login">
                </div>
                <div class = "create">
                    <label for = "submit"></label>
                    <input type="submit" id="createAcct" name="createAcct" value = "Create Account">
                </div>
                <div class = "forgot">
                    <label for = "submit"></label>
                    <input type="submit" id="forgotUserPass" name="forgotUserPass" value = "Forgot Username/Password">
                </div>
            </form>
        </div>
        <div id="images">
            <div id="image1">
                <img src="../img/home1.jpg" alt="Login Image #1">
            </div>
            <div id="image2">
                <img src="../img/home2.jpg" alt="Login Image #2">
            </div>
        </div>
        <footer>
            <address>
                <div id="address">
                    <p>Queens College, CUNY</p>
                    <p>65-30 Kissena Blvd.</p>
                    <p>Queens, NY 11367-1597</p>
                </div>
                <div id="contactInfo">
                    <p>Phone: (718) 997-5000</p>
                </div>
            </address>
        </footer>
    </body>
</html>
