<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>qcfirst Login Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>

    <body>
        <header>
            <div class = "logo">

                <!-- IMAGE OF LOGO GOES HERE

                    Page utilizes a grid-based layout with styles making use of the flexbox layout or a framework like Bootstrap, Foundation, etc.
                    If you're using Bootstrap or standard HTML/CSS: the rows and columns of the grid must be wrapped in an element with a container class.

                    - NEED AT LEAST 4 IMAGES FOR EACH PAGE
                    - a h1/h2/etc header
                    - a paragraph of text on each PAGE
                    - logo

                -->
                <strong>Logo</strong>
            </div>
        </header>

        <main>
            <div class="flexbox-container">
                <form class = "login" method="POST">
                    <h2>Login</h2>
                    <p>Welcome Fellow Instructors and Students!</p>
                    <div class = "userEmail">
                        <label for ="email"></label>
                        <input type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
                    </div>
                    <div class = "userPassword">
                        <label for = "password"></label>
                        <input type="password" id="password" name="userPass" placeholder="Password">
                    </div>
                    <div class = "loginConfirm">
                        <label for = "submit"></label>
                        <input type="submit" id="submit" name="submit" value = "Login">
                    </div>
                    <div class = "create">
                        <label for = "submit"></label>
                        <input type="submit" id="createAcct" name="createAcct" value = "Create Account">
                    </div>
                    <div class = "forgot">
                        <label for = "submit"></label>
                        <input type="submit" id="forgotUserPass" name="forgotUserPass" value = "Forgot Username/Password">
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <address>
                <div id="address">

                </div>
                <div id="contactInfo">

                </div>
            </address>
        </footer>
    </body>
</html>
