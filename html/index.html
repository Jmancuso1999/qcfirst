<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset = "UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
        <title>qcfirst Login Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="../js/new_user.js" defer></script>
    </head>

    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="../img/logo.jpg" alt="QC Logo" >
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"></a>
                </div>
            </nav>
        </header>

        <div class="is-flex">
            <form class = "box" method="POST">
                <h2 class="title">Login</h2>
                <p>Welcome Fellow Instructors and Students!</p>
                <div class = "userEmail">
                    <label class="label" for ="email">Username</label>
                    <input class="input" type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class = "userPassword">
                    <label class="label" for = "password">Password</label>
                    <input class="input" type="password" id="password" name="userPass" placeholder="Password" required>
                </div>
                <div id="loginBtns">
                    <div class = "field is-grouped is-grouped-centered" id = "submitBtn">
                        <label for = "submit"></label>
                        <input class="button is-small is-rounded is-fullwidth is-black" type="submit" id="submit" name="submit" value = "Login">
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class = "create mr-1">
                            <label for = "submit"></label>
                            <input class="button is-small is-rounded is-black" type="submit" id="createAcct" name="createAcct" value = "Create Account">
                        </div>
                        <div class = "forgot">
                            <label for = "submit"></label>
                            <input class="button is-small is-rounded is-black" type="submit" id="forgotUserPass" name="forgotUserPass" value = "Forgot Username/Password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="images">
            <div id="image1">
                <img src="../img/home1.jpg" alt="Login Image #1">
            </div>
            <div id="image2">
                <img src="../img/home2.jpg" alt="Login Image #2">
            </div>
        </div>
        <footer class="footer mt-5">
            <div class="content has-text-centered">         
                <p>Queens College, CUNY</p>
                <p>65-30 Kissena Blvd.</p>
                <p>Queens, NY 11367-1597</p>
                <p>Phone: (718) 997-5000</p>
            </div>
          </footer>
    </body>
</html>
