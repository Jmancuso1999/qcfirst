<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>Student Enroll Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>
    <body>
        <header>
            <div class = "logo">

                <!-- IMAGE OF LOGO GOES HERE

                    Page utilizes a grid-based layout with styles making use of the flexbox layout or a framework like Bootstrap, Foundation, etc.
                    If you're using Bootstrap or standard HTML/CSS: the rows and columns of the grid must be wrapped in an element with a container class.

                    - NEED AT LEAST 4 IMAGES FOR EACH PAGE
                    - a h1/h2/etc header
                    - a paragraph of text on each PAGE
                    - logo

                -->

            </div>
            <div id="menuBar">
                <!-- Menu Bar with items "Home" and "Student Enrollment" goes here

                    link -> Home
                    link -> Student Enrollment

                -->
            </div>
        </header>

        <!-- Side Bar that filters search -->
        <!-- includes: search bar, semester, unique #, course name, department, instructor name,
                        days of classes, and checkboxes for showing open classes only and
                        not passing enrollment deadline
                                                            -->
        <div id="sideBar">

        </div>


        <!-- Section that displays search/filter results-->
        <!-- If class is not full, a "ADD" button will be displayed for that class -->

        <footer>
            <div id="address">

            </div>
            <div id="contactInfo">

            </div>
        </footer>
    </body>
</html>
