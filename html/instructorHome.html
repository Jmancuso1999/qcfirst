<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Instructor Home Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="../js/new_user.js" defer></script>
    </head>
    <body>
        <header>
            <div id="menuBar">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/instructorHome.html"></a><img src="../img/logo.jpg" alt="QC Logo"></a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <a href="instructorHome.html" class="navbar-item">Home</a> &nbsp;
                            <a href="instructorEnroll.html" class="navbar-item">Manage Courses</a> &nbsp;
                            <a href="instructorRoster.html" class="navbar-item">Class Roster</a>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                          <div class="buttons">
                            <a class="button is-light">Log Out</a>
                          </div>
                        </div>
                      </div>
                </nav>
            </div>
        </header>

        <div class="flexbox-container">
            <form>
                <!-- Instructor's Class Schedule goes here (at most 5 or 6 classes allowed) -->
                <h2>Class Schedule</h2>
                <p id="courseOne">Course #1</p>
                <p id="courseTwo">Course #2</p>
                <p id="courseThree">Course #3</p>
                <p id="courseFour">Course #4</p>
                <p id="courseFive">Course #5</p>
                <p id="courseSix">Course #6</p>


                <!-- Add Course Button goes here - (Takes them to the Instructor enrollment page) -->
                <div class = "addCourse">
                    <label for = "addCourse"></label>
                    <input type="button" id="addCourse" name="addCourse" value = "Add Course">
                </div>
                <!-- Drop Course Button goes here - (Clicking this button adds checkboxes next to each course) -->
                <div class = "dropCourse">
                    <label for = "dropCourse"></label>
                    <input type="button" id="dropCourse" name="dropCourse" value = "Drop Course">
                </div>

                <!-- Add course button and Drop Course button both gets removed and only a "confirm drop" btn appears-->
            </form>
        </div>
        <!-- Switch image and put the image behind the schedule in the future -->
        <div id="images">
            <div id="image1">
                <img src="../img/instructorHome.jpg" alt="Instructor Home">
            </div>
        </div>
        <footer>
            <address>
                <div id="address">
                    <p>Queens College, CUNY</p>
                    <p>65-30 Kissena Blvd.</p>
                    <p>Queens, NY 11367-1597</p>
                </div>
                <div id="contactInfo">
                    <p>Phone: (718) 997-5000</p>
                </div>
            </address>
        </footer>
    </body>
</html>
