<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>Instructor Home Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>
    <body>
        <header>
            <div class = "logo">
                <img src="../img/logo.jpg" alt="QC Logo">
            </div>
            <div id="menuBar">
                <nav>
                    <a href="instructorHome.html">Home</a> &nbsp;
                    <a href="instructorEnroll.html">Manage Courses</a>
                </nav>
            </div>
        </header>

        <div class="flexbox-container">
            <form>
                <!-- Instructor's Class Schedule goes here (at most 5 or 6 classes allowed) -->
                <h2>Class Schedule</h2>
                <p id="courseOne">Course #1</p>
                <p id="courseTwo">Course #2</p>
                <p id="courseThree">Course #3</p>
                <p id="courseFour">Course #4</p>
                <p id="courseFive">Course #5</p>
                <p id="courseSix">Course #6</p>


                <!-- Add Course Button goes here - (Takes them to the Instructor enrollment page) -->
                <div class = "addCourse">
                    <label for = "addCourse"></label>
                    <input type="button" id="addCourse" name="addCourse" value = "Add Course">
                </div>
                <!-- Drop Course Button goes here - (Clicking this button adds checkboxes next to each course) -->
                <div class = "dropCourse">
                    <label for = "dropCourse"></label>
                    <input type="button" id="dropCourse" name="dropCourse" value = "Drop Course">
                </div>

                <!-- Add course button and Drop Course button both gets removed and only a "confirm drop" btn appears-->
            </form>
        </div>

        <footer>
            <address>
                <div id="address">
                    <p>Queens College, CUNY</p>
                    <p>65-30 Kissena Blvd.</p>
                    <p>Queens, NY 11367-1597</p>
                </div>
                <div id="contactInfo">
                    <p>Phone: (718) 997-5000</p>
                </div>
            </address>
        </footer>
    </body>
</html>
