<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>Forgot User Password</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>
    <body>
        <header>
            <div class = "logo">
                <img src="../img/logo.jpg" alt="QC Logo">
            </div>
        </header>
        <h2>Forgot Username</h2>
        <div class="flexbox-container">
            <form class = "login" method="POST">
                <div class = "userEmail">
                    <label for ="fUserEmail">Email: </label>
                    <input type="email" id="fUserEmail" name="emailAddr" placeholder="name@example.com" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class="forgotUser">
                    <label for = "forgotUserbtn"></label>
                    <input type="submit" id="forgotUserbtn" name="forgotUserPass" value = "Submit">
                </div>
            </form>
        </div>
        <h2>Forgot Password</h2>
        <div class="flexbox-container">
            <form class = "login" method="POST">
                <div class = "userEmail">
                    <label for ="fPassEmail">Email: </label>
                    <input type="email" id="fPassEmail" name="emailAddr" placeholder="name@example.com" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class = "fUserPassword">
                    <label for="fUserPassword">Password:</label>
                    <input type="password" id="fUserPassword" name="userPass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="forgotUserConfirm">
                    <label for="fUserPasswordConfirm">Confirm Password:</label>
                    <input type="password" id="fUserPasswordConfirm" name="userPassConfirm" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="forgotPass">
                    <label for = "forgotPassbtn"></label>
                    <input type="submit" id="forgotPassbtn" name="forgotUserPass" value = "Submit">
                </div>
            </form>
        </div>

        <footer>
            <address>
                <div id="address">
                    <p>Queens College, CUNY</p>
                    <p>65-30 Kissena Blvd.</p>
                    <p>Queens, NY 11367-1597</p>
                </div>
                <div id="contactInfo">
                    <p>Phone: (718) 997-5000</p>
                </div>
            </address>
        </footer>
    </body>

</html>
