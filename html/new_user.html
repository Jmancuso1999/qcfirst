<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
        <title>qcfirst New User Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/new_user.js" defer></script>
    </head>

    <body>
        <header>
            <div class = "logo">
                <img src="../img/logo.jpg" alt="QC Logo">
            </div>
        </header>
        <h2>New User Signup</h2>
        <div class="flexbox-container">
            <form class = "login" method="POST">
                <div class = "name">
                    <label for="fullName"></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <div class = "userEmail">
                    <label for ="email"></label>
                    <input type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class = "userPassword">
                    <label for = "password"></label>
                    <input type="password" id="password" name="userPass" placeholder="Password" required>
                </div>
                <div class = "userName">
                    <label for="userN"></label>
                    <input type="text" id="userN" name="userN" placeholder="Username" required>
                </div>
                <div class = "birthday">
                    <select name="month" onchange="call()" required>
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="day" required>
                        <option value="">Day</option>
                    </select>
                    <select name="year" onchange="call()" required>
                        <option value="">Year</option>
                    </select>
                </div>
                <div class = "createAccount">
                    <label for = "submit"></label>
                    <input type="submit" id="submit" name="submit" value = "Submit">
                </div>
            </form>
        </div>
        <footer>
            <address>
                <div id="address">
                    <p>Queens College, CUNY</p>
                    <p>65-30 Kissena Blvd.</p>
                    <p>Queens, NY 11367-1597</p>
                </div>
                <div id="contactInfo">
                    <p>Phone: (718) 997-5000</p>
                </div>
            </address>
        </footer>
    </body>

</html>
