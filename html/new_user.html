<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset = "UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
        <title>qcfirst New User Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="../js/new_user.js" defer></script>
    </head>
    <body>
        <header>
            <div id="menuBar">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="instructorHome.html"></a><img src="../img/logo.jpg" alt="QC Logo">
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"></a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="is-flex">
            <form class="box" method="POST">
                <h2 class="title">New User Signup</h2>
                <div class = "name">
                    <label class="label" for="fullName"></label>
                    <input class="input" type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="userEmail">
                    <label class="label" for ="email"></label>
                    <input class="input" type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                </div>
                <div class = "userPassword">
                    <label class="label" for = "password"></label>
                    <input class="input" type="password" id="password" name="userPass" placeholder="Password" required>
                </div>
                <div class = "userName">
                    <label class="label" for="userN"></label>
                    <input class="input" type="text" id="userN" name="userN" placeholder="Username" required>
                </div>
                <div class="birthday">
                    <select name="month" onchange="call()" required>
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="day" required>
                        <option value="">Day</option>
                    </select>
                    <select name="year" onchange="call()" required>
                        <option value="">Year</option>
                    </select>
                </div>
                <div class = "createAccount">
                    <label for = "submit"></label>
                    <input class="button is-small is-rounded" type="submit" id="submit" name="submit" value = "Submit">
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">         
                <p>Queens College, CUNY</p>
                <p>65-30 Kissena Blvd.</p>
                <p>Queens, NY 11367-1597</p>
                <p>Phone: (718) 997-5000</p>
            </div>
          </footer>
    </body>

</html>
