<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QCFirst New User</title>
        <link rel="icon" href="../img/logo.jpg">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="../js/timer.js" defer></script>
    </head>
    <body>
        <header>
            <div id="menuBar">
                <nav class="navbar" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="index.html">
                            <img src="../img/logo.jpg" alt="QC Logo">
                        </a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"></a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="is-flex" id="newUserForm">
            <form class="box" action = "/create" method="POST">
                <h2 class="title">New User Signup</h2>
                <div class = "name">
                    <label class="label" for="fullName"></label>
                    <input class="input" type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="userEmail">
                    <label class="label" for ="email"></label>
                    <input class="input" type="email" id="email" name="emailAddr" value="@qc.cuny.edu" pattern = "[a-zA-Z0-9-_\.]+@qc.cuny.edu" required>
                </div>
                <div class = "userPassword">
                    <label class="label" for = "password"></label>
                    <input class="input" type="password" id="password" name="userPass" placeholder="Password" required>
                </div>
                <div class = "userName">
                    <label class="label" for="userN"></label>
                    <input class="input" type="text" id="userN" name="userN" placeholder="Username" required>
                </div>
                <div class="birthday mt-3">
                    <label class="label" >Birthday:</label>
                    <select name="month" onchange="call()" required>
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="day" required>
                        <option value="">Day</option>
                    </select>
                    <select name="year" onchange="call()" required>
                        <option value="">Year</option>
                    </select>
                </div>           
                <div class="control mt-3">
                    <label class="radio">
                    <input type="radio" value = "Student" name="answer">
                    Student
                    </label>
                    <label class="radio">
                    <input type="radio" value = "Instructor" name="answer">
                    Instructor
                    </label>
                </div>
                <div class = "createAccount mt-3">
                    <label for = "submit"></label>
                    <input class="button is-small is-rounded is-black" type="submit" id="submit" name="submit" value = "Submit" onclick="location.href='index.html'">
                </div>
            </form>
        </div>
        <footer class="footer mt-5">
            <div class="content has-text-centered">         
                <p>Queens College, CUNY</p>
                <p>65-30 Kissena Blvd.</p>
                <p>Queens, NY 11367-1597</p>
                <p>Phone: (718) 997-5000</p>
            </div>
          </footer>
    </body>

</html>
