<html lang="en">
    <head>
        <meta charset = "UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Instructor Enroll Page</title>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
        <header>
            <div class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="../img/logo.jpg" alt="QC Logo">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a href="instructorHome.html" class="navbar-item">Home</a> &nbsp;
                        <a href="instructorEnroll.html" class="navbar-item">Manage Courses</a> &nbsp;
                        <a href="instructorRoster.html" class="navbar-item">Class Roster</a>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href = "index.html" class="button is-light" id = "logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Create Course container that requires user to input course #, course name, department,
                        instructor name, days and times of classes, capacity, semester, and description
                        -->
        <h2 class="title has-text-centered">Create Course</h2>
        <div class="container">
            <form class = "box">
                <div id="courseName">
                    <div id="courseLabel">
                        <label class="label" for ="courseN">Course Name:</label>
                    </div>
                    <input class="input" type="text" id="courseN" placeholder="" required>
                </div>
                <div id="department">
                    <div id="departmentLabel">
                        <label class="label" for ="depart">Department:</label>
                    </div>
                    <input type="text" class="input" id="depart" placeholder="" required>
                </div>
                <div id="uniqueNumber">
                    <label class="label" for ="uniqueNum">Course Number:</label>
                    <input type="text" class="input" id="uniqueNum" placeholder="">
                </div>
                <div id="instructor">
                    <div id="instructorLabel">
                        <label class="label" for ="instruct">Instructor:</label>
                    </div>
                    <input type="text" class="input" id="instruct" placeholder="">
                </div>
                <div id="capacity">
                    <label class="label" for ="capacityNum">Capacity:</label>
                    <input type="number" class="input" id="capacityNum" placeholder="" min = 0 required>
                </div>
                <div class="level is-mobile mt-1">
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="mon">
                            <input type="checkbox" id="mon" name="mon"><br>
                            Mon
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="tues">
                            <input type="checkbox" id="tues" name="tues"><br>
                            Tues
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="wed">
                            <input type="checkbox" id="wed" name="wed"><br>
                            Wed
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="thurs">
                            <input type="checkbox" id="thurs" name="thurs"><br>
                            Thurs
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="fri">
                            <input type="checkbox" id="fri" name="fri"><br>
                            Fri
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="sat">
                            <input type="checkbox" id="sat" name="sat"><br>
                            Sat
                        </label>
                    </div>
                    <div class="level-item has-text-centered">
                        <label class = "checkbox label" for ="sun">
                            <input type="checkbox" id="sun" name="sun"><br>
                            Sun
                        </label>
                    </div>
                </div>
                <div id="startTimeOfClass">
                    <label class = "label" for ="startTime">Start time of Class:</label>
                    <input type="time" class="control" id="startTime" required>
                </div>
                <div id="endTimeOfClass">
                    <label class = "label" for ="endTime">End time of Class:</label>
                    <input type="time" class="control" id="endTime" required>
                </div>
                <div class = "mt-1" id="semester">
                    <label class = "label" for ="searchSem">Semester:</label>
                    <select name="terms" id="searchSem" class="control">
                        <option value="Spring 2021">Spring 2021</option>
                        <option value="Summer 2021">Summer 2021</option>
                        <option value="Fall 2021">Fall 2021</option>
                    </select>
                </div>
                <div class = "label mt-1" id="enrollmentDeadline">
                    <p>Enrollment Deadline: automatically generated</p>
                </div>
                <div class="field">
                    <label class = "label" for ="desc">Description:</label>
                    <div class="control">
                        <textarea class="textarea" id="desc" name="classDesc" rows="5" cols="40" placeholder="brief description of your new course..."></textarea>
                    </div>
                </div>


                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="A message to future students who are interested in your course..."></textarea>
                    </div>
                  </div>



                <div class = "createCourse">
                    <label for = "createCourseBtn"></label>
                    <input class="button is-small is-rounded is-black" type="submit" id="createCourseBtn" name="createNewClass" value = "Create Course">
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">         
                <p>Queens College, CUNY</p>
                <p>65-30 Kissena Blvd.</p>
                <p>Queens, NY 11367-1597</p>
                <p>Phone: (718) 997-5000</p>
            </div>
          </footer>
    </body>
</html>
