<!DOCTYPE html> 
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
    <title>qcfirst login screen</title>
    <link href="../styles/style.css" rel="stylesheet"> 

    <h2>Login</h2>
    <div class="loginPage">
        <form class = "login" method="POST">
            <div class = "logo">

            </div>
            <div class = "userEmail">
                <label for ="email"></label>
                <input type="email" id="email" name="emailAddr" placeholder="Email Address" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
            </div>
            <div class = "userPassword">
                <label for = "password"></label>
                <input type="password" id="password" name="userPass" placeholder="Password">
            </div>
            <div class = "loginConfirm">
                <label for = "submit"></label>
                <input type="submit" id="submit" name="submit" value = "Login">
            </div>
            <div class = "create">
                <label for = "submit"></label>
                <input type="submit" id="createAcct" name="createAcct" value = "Create Account">
            </div>
            <div class = "forgot">
                <label for = "submit"></label>
                <input type="submit" id="forgotUserPass" name="forgotUserPass" value = "Forgot Username/Password">
            </div>
        </form>
    </div>
</html>
