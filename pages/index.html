<!DOCTYPE html> 
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
    <title>qcfirst login screen</title>
    <link href="style.css" rel="stylesheet"> 

    <div class="loginPage">
        <h2>Login</h2>
        <form class = "login" method="POST">
            <div class = "userEmail">
                <label for = "email">Email: </label> 
                <input type="email" id="emailAddr" name="emailAddr" placeholder="name@example.com" pattern = "[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
            </div>
            <div class = "userPassword">
                <label for = "password">Password: </label>
                <input type="password" id="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
            <div class = "loginConfirm">
                <label for = "submit"></label>
                <input type="submit" id="submit" name="submit" value = "Login"> 
            </div>
            <div class = "create">
                <label for = "submit"></label>
                <input type="submit" id="create" name="create" value = "Create Account">
            </div>
            <div class = "forgot">
                <label for = "submit"></label>
                <input type="submit" id="forgot" name="forgot" value = "Forgot User/Password">
            </div>
        </form>

</html>
